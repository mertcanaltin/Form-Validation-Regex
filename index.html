<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/style.css">
        <title>Regex Form Validation</title>
    </head>

    <body>
        <div class="container">
            <h1>Regex Form Validation</h1>
            <form>
                <fieldset>
                    <legend>Personal info</legend>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Full name " autocomplete="off">
                        <div class="message" data-name="name"></div>
                    </div>

                    <div class="form-group">
                        <label for="code">Post Code:</label>
                        <input type="text" id="code" placeholder="Post code" autocomplete="off">
                        <div class="message" data-name="code"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email adress:</label>
                        <input type="text" id="email" placeholder="Email adress" autocomplete="off">
                        <div class="message" data-name="email"></div>
                    </div>

                    <div class="form-group">
                        <label for="number">Phone number:</label>
                        <input type="text" id="number" placeholder="Phone number" autocomplete="off">
                        <div class="message" data-name="number"></div>
                    </div>
                    <button id="btn" type="submit" disabled>Submit</button>
                </fieldset>
            </form>
        </div>
        <script src="public/js/app.js"></script>
    </body>

</html>
